<div class="modal-header">
  <h4 class="modal-title pull-left">Register a Package</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="fechar()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="form-group">
    <label for="Title">Title</label>
    <input type="text" class="form-control" id="Title" [(ngModel)]="title" placeholder="Enter a package title">
  </div>
  <div class="form-group">
    <label for="receivedFrom">Received from</label>
    <input type="text" class="form-control" id="receivedFrom" [(ngModel)]="receivedFrom" placeholder="Enter Received">
  </div>
  <div class="form-group">
    <label for="Description">Description</label>
    <textarea type="text" class="form-control" id="Description" [(ngModel)]="description" placeholder="Enter a package title"></textarea>
  </div>
  <div class="form-group border rounded p-2">
    <label for="receivedFrom">Itens</label>
    <div *ngFor="let item of items; let i = index">
      <div class="row">
        <div class="col-8">
          <input type="text"  class="form-control mb-1" [(ngModel)]="items[i].description" placeholder="Item received">
        </div>
        <div class="col-4">
          <input type="number"  class="form-control mb-1" [(ngModel)]="items[i].quantity" placeholder="Quantity">
        </div>
      </div>
    </div>

    <button class="btn btn-sm btn-block bg-danger" (click)='addNewItem()'>add new item</button>

  </div>

</div>
<div class="modal-footer">
  <button (click)='savePackage()' class="btn btn-primary">Submit</button>
</div>
